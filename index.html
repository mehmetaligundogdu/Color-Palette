<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Renk Paleti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      }
      .btn-container {

      }

  <body>
    <div class="container mt-5 my-5">
      <div class="row">
        <div class="col-sm-12">

            <button class="btn btn-info mb-3" id="addNew">Ekle</button>
            <button class="btn btn-danger mb-3" id="del">Çıkar</button>
          </div>
          <form id="hexColorForm">
            <div class="row" id="hexInputContainer">
              <!--Burası Js te doldurulacak-->
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm"><h1>Renk Paleti</h1></div>
      </div>
      <div id="colorCards">
        <!--Burası Js te doldurulacak-->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
